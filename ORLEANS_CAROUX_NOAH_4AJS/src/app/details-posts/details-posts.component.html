<h1 align="center">Bloggy Project</h1>
<hr>
<h2 align="center">Viewing Post : {{post.title}} <h5 style="color: red;">Par : {{post.full_name}}</h5></h2>
<hr>
<section style="background-color: #f5f5f5; padding: 20px;">
  <table class="table" border="3" align="center">
    <tr>
      <th>Title</th><td>{{post.title}}</td>
    </tr>

    <tr>
      <th>Author</th><td>{{post.full_name}}</td> <!--Attention, il faudra peut-Ãªtre recharger la page pour voir les noms des auteurs-->
    </tr>

    <tr>
      <th>Image</th><td><img src="{{post.image_url}}" width="100px"></td>
    </tr>

    <tr>
      <th>Created at</th><td>{{post.created_at}}</td>
    </tr>

    <tr>
      <th>Resume</th><td>{{post.resume}}</td>
    </tr>

    <tr>
      <th>Content</th><td>{{post.content}}</td>
    </tr>
  </table>
</section>
