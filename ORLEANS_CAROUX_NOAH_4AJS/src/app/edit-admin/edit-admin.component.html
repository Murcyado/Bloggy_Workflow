<h1 align="center">Bloggy Project Administrator</h1>
<hr>
<h2 align="center">Editing Post "{{post?.title}}"</h2>
<form (ngSubmit)="editPost()">

  <div class="form-group">
    <label for="postTitle">Post Title </label>
    <input [(ngModel)]="title" name="postTitle" size="20" type="text" class="form-control" id="postTitle" />
  </div>

  <div class="form-group">
    <label for="idAuthor">Author</label>
    <select [(ngModel)]="idAuthor" name="idAuthor" class="form-control" id="postAuthor">
      <option *ngFor="let authors of author" [value]="authors.id">{{ authors.full_name }}</option>
    </select>
</div>

  <div class="form-group">
    <label for="postImage">Image </label>
    <input [(ngModel)]="image" name="postImage" size="20" type="text" class="form-control" id="postImage" />
  </div>

  <div class="form-group">
    <label for="postResume">Post Resume </label>
    <input [(ngModel)]="resume" name="providerAdress" size="20" type="text" class="form-control" id="postResume" />
  </div>

  <div class="form-group">
    <label for="postContent">Content </label>
    <input [(ngModel)]="contenu" name="postContent" size="20" type="text" class="form-control" id="postContent" />
  </div>

  <input [(ngModel)]="id" name="postId" type="hidden" />
  <button class="btn btn-primary">Mise Ã  jour</button>
</form>
